<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Dog Image </title>
</head>
<body>
	<section id="main-body">
		<main>
			<header>
				<div>
					<h1 class="main-heading">
						Woofies
					</h1>
					<h3 class="sub-heading">
						Dog Image Provider
					</h3>
				</div>
			</header>

			<div class="form-container">
				<form action="">
					<label>Enter the Dog Breed</label>
					<input type="text" name="breed-name" placeholder="Dog Breed" id="input-box">
					<input type="submit" id="submit-btn">
				</form>
			</div>
			<div class="ending-text">
				<p>For the<span><img src="images/heart_icon.png" alt="heart_img"></span>of Dogs</p>
			</div>
		</main>

		<aside>
			<div id="image-container">
				<div class="breed-image">
					<img src="images/dog_.jpg">
				</div>
				<div class="breed-text">
					<p>Toy Pomerenian</p>
				</div>
			</div>
		</aside>
	</section>

	<section>
		<div class="footer-container">
			<p>
				Web Page Developed by Ayush Saxena
			</p>
			<p>
				Made using Dog API
			</p>
			<p>
				Connect:
				<ul>
					<li>LinkedIn</li>
					<li>Instagram</li>
					<li>Gmail</li>
				</ul>
			</p>
		</div>
	</section>
</body>
</html>
